<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="MechFinder - Pagina non trovata">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- CSS personalizzato -->
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: var(--gray-light);
        }
        
        .error-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }
        
        .error-content {
            max-width: 600px;
            background-color: var(--primary-color);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            padding: 3rem;
        }
        
        .error-icon {
            font-size: 5rem;
            color: var(--accent-orange);
            margin-bottom: 1.5rem;
        }
        
        .error-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--secondary-color);
        }
        
        .error-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--gray-dark);
        }
        
        .btn-home {
            background-color: var(--accent-blue);
            color: white;
            padding: 1rem 2rem;
            border-radius: var(--radius-full);
            font-weight: 500;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-home:hover {
            background-color: var(--accent-orange);
            color: white;
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }
        
        .navbar {
            margin: 0;
            border-radius: 0;
        }
    </style>
    
    <title>MechFinder - Pagina non trovata</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg header_nav">
        <div class="container-fluid">
            <!-- Logo e brand -->
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="media/img/logo.png" alt="Logo MechFinder" class="logo-img me-2">
                <span>MechFinder</span>
            </a>
        </div>
    </nav>
    
    <main class="error-container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-wrench fa-spin"></i>
            </div>
            <h1 class="error-title">Errore 404</h1>
            <p class="error-text">Oops! La pagina che stai cercando non esiste o Ã¨ stata spostata. Sembra che ci sia un ingranaggio fuori posto.</p>
            <a href="/" class="btn-home">Torna alla home page</a>
        </div>
    </main>
    
    <!-- Bootstrap JavaScript Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
